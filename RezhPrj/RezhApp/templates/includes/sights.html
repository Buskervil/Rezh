<div class="sights block">
    <div class="block__carusel-background"></div>
    <div class="container">   
        <div class="grid">
            <div class="empty pc-col-3"></div>
            <h2 class="block__header pc-col-6">Достопримечательности</h2>
        </div>
        <div class="grid block-carusel">
            {% for sight in sights|slice:":3" %}
                <div class="carusel__cart pc-col-4">
                    {{sight}}
                    {{sight.images.all.0.img}}
                    <img src="/media/{{ sight.images.all.0.img }}" alt="" class="carusel__cart-img">
                    <div class="carusel__cart-description"></div>
                </div>
            {% endfor%}
            <!-- Пример наполнения, должен происходить в цикле по объектам из базы -->

        <div class="grid">
