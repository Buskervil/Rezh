<div id="jobs" class="block jobs scroll-reveal opacity-start">
    <div class="block__background"></div>
    <div class="container">
        <div class="row block__header-row">
            <h2 class="block__header">Вакансии</h2>
        </div>
        <div class="jobs__carts row">
            <div class="col">
                <div class="block__carousel">
                    {% for job in jobs %}
                    <div class="col-3">
                        <a href="{% url 'job_page' id=job.id %}" class="job-link">
                            <div class="jobs__item">
                                <div class="cart__caption">
                                    {{job.title}}
                                </div>
                                <div class="cart__break-line"></div>
                                <div class="cart__description">
                                    {{job.content|truncatechars:200}}
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
