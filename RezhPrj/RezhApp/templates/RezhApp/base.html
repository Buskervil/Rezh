{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>



    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="{% static 'styles/slick.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/slick-theme.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles/main.css' %}">

    <link rel="stylesheet" href="{% static 'styles/victorina.css' %}">    
    {% block styles %} {% endblock %}
    <link rel="stylesheet" href="{% static 'styles/media.css' %}">
</head>

<body>
    <script>
        var back_arrow = "static/img/back-arrow-carousel.svg'";
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script src="{% static 'js/slick.js' %}"></script>
    {% include 'includes/header.html' %}
    <main>
        {% block content %} {% endblock %}
    </main>
    {% block scripts %} {% endblock %}
    <script src="{% static 'js/header.js' %}"></script>
    <script src="{% static 'js/burger.js' %}"></script>
    <script src="{% static 'js/scroll-header.js' %}"></script>
    <script src="{% static 'js/appearing-text.js' %}"></script>
    <script src="{% static 'js/scrollTrigger.js' %}"></script>
    <script src="{% static 'js/quiz.js' %}"></script>
</body>

</html>
