{% extends 'RezhApp/base.html' %}
{% load static %}
{% block title %}
Работа в Реже
{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/job.css' %}" />
{% endblock %}

{% block content %}
<div class="block job">
    <div class="container">
        <div class="row block__header-row">
            <a href="/#sights" class="back-arrow col-1"></a>
            <h2 class="block__header col-10">Вакансии</h2>
        </div>
        <div class="row">
            <div class="col-8">
                <h3 class="job-title">{{job.title}}</h3>
            </div>
            <div class="col-md-8">
                <pre class="job-description">{{job.content}}</pre>
            </div>
            <div class="col-md-4">
                <div class="contacts-block">
                    <p>{{job.salary}}</p>
                    <p>Контакты: <a href="{{job.source}}" target="_blank">{{job.contacts}}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
